<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Multiplayer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game mode selection screen -->
    <div id="modeSelectionScreen" class="screen">
        <h1>UNO Game</h1>
        <div class="mode-buttons">
            <button id="soloModeBtn">Solo Play</button>
            <button id="multiplayerModeBtn">Multiplayer</button>
        </div>
    </div>
    
    <!-- Multiplayer menu screen -->
    <div id="multiplayerMenuScreen" class="screen hidden">
        <h1>UNO Multiplayer</h1>
        <div class="multiplayer-options">
            <div class="option">
                <h2>Create a Room</h2>
                <input type="text" id="createPlayerName" placeholder="Your name">
                <button id="createRoomBtn">Create Room</button>
            </div>
            <div class="option">
                <h2>Join a Room</h2>
                <input type="text" id="joinPlayerName" placeholder="Your name">
                <input type="text" id="roomCodeInput" placeholder="Room code">
                <button id="joinRoomBtn">Join Room</button>
            </div>
        </div>
    </div>
    
    <!-- Lobby/waiting room screen -->
    <div id="lobbyScreen" class="screen hidden">
        <h1>Game Lobby</h1>
        <div class="room-info">
            <h2>Room Code: <span id="roomCode"></span></h2>
            <p>Share this code with your friends to join!</p>
        </div>
        <div class="player-list">
            <h3>Players</h3>
            <ul id="playerList"></ul>
        </div>
        <button id="startGameBtn" class="hidden">Start Game</button>
        <button id="leaveLobbyBtn">Leave Lobby</button>
    </div>
    
    <!-- Game screen -->
    <div id="gameScreen" class="screen hidden">
        <div class="game-container">
            <!-- Other players -->
            <div id="otherPlayers" class="other-players"></div>
            
            <!-- Center area -->
            <div class="center-area">
                <!-- Discard pile -->
                <div class="discard-pile">
                    <div id="discardPileCard" class="card"></div>
                </div>
                
                <!-- Draw pile -->
                <div class="draw-pile">
                    <div id="drawPileCard" class="card-back"></div>
                </div>
                
                <button id="unoBtn">UNO!</button>
            </div>
            
            <!-- Player hand -->
            <div class="player-hand" id="playerHand">
                <!-- Player cards will be dynamically added here -->
            </div>
            
            <!-- Wild Card Color Selector Modal -->
            <div id="colorPickerModal" class="modal">
                <div class="modal-content">
                    <h3>Choose a color:</h3>
                    <div class="wild-color-picker">
                        <div class="color-option color-Red" data-color="Red"></div>
                        <div class="color-option color-Blue" data-color="Blue"></div>
                        <div class="color-option color-Green" data-color="Green"></div>
                        <div class="color-option color-Yellow" data-color="Yellow"></div>
                    </div>
                </div>
            </div>
            
            <div id="gameStatus"></div>
        </div>
    </div>
    
    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button id="errorCloseBtn">OK</button>
        </div>
    </div>
    
    <!-- Load socket.io client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load game logic -->
    <script src="client.js"></script>
</body>
</html>
